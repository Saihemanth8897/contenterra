<header class="border bg-primary border-bottom">
    <div class="d-flex">
        <div class="ml-4"><img height="70" width="80" class="ml-4" src="../../../assets/images/angular.svg" alt="logo"/></div>
    <div class="m-auto text-center h3 mt-3 text-light heading">{{listData?.kind || 'Heading'}}</div>
    </div>
</header>
<content>
    <div class="row p-3">
        <div class="col-sm-6 mt-2 col-md-6" *ngFor="let cardDara of listData?.data?.children || []">
          
            <div class="card border border-dark">
              <div class="card-header ">
                <h5 class="cursor-pointer" [title]="cardDara?.data?.title">{{cardDara?.data?.title}}</h5>
              </div>
              <div class="card-body p-1 overflow-auto ">
                
                  <h3>Score: {{cardDara?.data?.score}}</h3>
               <div [innerHTML]='cardDara?.data?.selftext_html'></div> 
              </div>
            <div class="card-footer text-align-end">
                <a class="cursor-pointer text-decoration-none" target="_blank" alt="image" href="{{cardDara?.data?.url}}"><button class="btn btn-primary ml-auto">view</button></a>
            </div>
           
          </div>
        
        </div>      
      </div>
</content>
